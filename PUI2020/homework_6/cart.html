<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/cart.css">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">

  <!-- Scripts -->
  <script src="js/cart-setter.js"></script> <!-- sets # cart items in navbar-->
  <script src="js/cart.js"></script>

  <!-- Tab info -->
  <title>Your Cart | Bun Bun Bake Shop</title>
</head>

<body onload="setCart()">
  <!-- Top Navigation -->
  <nav>
    <div class="logo"><a href="index.html">Bun Bun Bake Shop</a></div>
    <div class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#">
            <span id="numItems"></span>
            <img alt="cart icon" class="active" src="assets/sprites/cart.png" height="27"></a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="container">
    <div class="cart">
      <div id="items-wrapper">
        <h1>Your Order</h1>

        <!--
          <div class="item orig-cinna">
            <span class="first-line">
              <span class="prod-name"></span>
              <span class="qty-ops">SELECT ELEMENT</span>
              <span class="item-price"></span>
            </span>
            
            <span class="second-line">
              <span class="glaze-ops">SELECT ELEMENT</span>
              <span class="remove" onclick="deleteItem(this)">Remove</span>
            </span>
          </div>
      -->
        <!-- Item 1 -->
        <div class="item orig-cinna">

          <span class="first-line">
            <span class="prod-name">
              Original Cinnamon Bun Bun
            </span>

            <span class="qty-ops">
              Qty:
              <select name="quantity" id="quantity" onchange="updateItemPrice(this)">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
              </select>
            </span>

            <span class="item-price">
              $2.50
            </span>
          </span>

          <span class="second-line">
            <span class="glaze-ops">
              Glaze:
              <select name="glaze" id="glazing">
                <option value="none">None</option>
                <option value="vanillaMilk">Vanilla-Milk</option>
                <option value="sugarMilk">Sugar-Milk</option>
                <option value="doubleChocolate">Double-Chocolate</option>
              </select>
            </span>

            <span class="remove" onclick="deleteItem(this)">
              Remove
            </span>
          </span>

        </div>

        <!-- Item 2 -->
        <div class="item">

          <span class="first-line">
            <span class="prod-name">
              Pumpkin Spice Bun Bun
            </span>

            <span class="qty-ops">
              Qty:
              <select name="quantity" id="quantity" onchange="updateItemPrice(this)">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="12">12</option>
              </select>
            </span>

            <span class="item-price">
              $3.00
            </span>
          </span>

          <span class="second-line">
            <span class="glaze-ops">
              Glaze:
              <select name="glaze" id="glazing">
                <option value="none">None</option>
                <option value="vanillaMilk">Vanilla-Milk</option>
                <option selected value="sugarMilk">Sugar-Milk</option>
                <option value="doubleChocolate">Double-Chocolate</option>
              </select>
            </span>

            <span class="remove" onclick="deleteItem(this)">
              Remove
            </span>
          </span>

        </div>
      </div>

      <div class="price-wrapper">
        <div class="price-group subtotal">
          <div class="price-desc">Subtotal</div>
          <div class="price">$5.50</div>
        </div>

        <div class="price-group tax">
          <div class="price-desc">Tax</div>
          <div class="price">$0.39</div>
        </div>

        <div class="price-group shipping">
          <div class="price-desc">Shipping</div>
          <div class="price">$5.00</div>
        </div>

        <hr>

        <div class="price-group total">
          <div class="price-desc">Total</div>
          <div class="price">$19.45</div>
        </div>
      </div>
    </div>


    <div class="forms">
      <h1>Shipping Address</h1>
      <form id="shipping-info" autocomplete="on">
        <p>
          <label for="first-name">First name</label>
          <input type="text" id="firstname" placeholder="First Name" name="first-name">

          <label for="last-name">Last name</label>
          <input type="text" id="lastname" placeholder="Last Name" name="last-name">
        </p>

        <p>
          <label for="address-st">Street</label>
          <input type="text" id="address-st" placeholder="Street Address" name="street">

          <label for="address-apt">Apt, suite, company, c/o</label>
          <input type="text" id="address-apt" placeholder="Apt #" name="apt">
        </p>

        <p>
          <label for="address-city">City</label>
          <input type="text" id="address-city" placeholder="City" name="city">

          <label for="address-state">State</label>
          <input type="text" id="address-state" placeholder="State" name="state">
        </p>

        <p>
          <label for="address-zip">Zipcode</label>
          <input type="text" id="address-zip" placeholder="Zipcode" name="zipcode">
        </p>
      </form>

      <h1>Billing Address</h1>
      <form id="shipping-info" autocomplete="on">
        <p>
          <label for="first-name">First name</label>
          <input type="text" id="firstname" placeholder="First Name" name="first-name">

          <label for="last-name">Last name</label>
          <input type="text" id="lastname" placeholder="Last Name" name="last-name">
        </p>

        <p>
          <label for="address-st">Street</label>
          <input type="text" id="address-st" placeholder="Street Address" name="street">

          <label for="address-apt">Apt, suite, company, c/o</label>
          <input type="text" id="address-apt" placeholder="Apt #" name="apt">
        </p>

        <p>
          <label for="address-city">City</label>
          <input type="text" id="address-city" placeholder="City" name="city">

          <label for="address-state">State</label>
          <input type="text" id="address-state" placeholder="State" name="state">
        </p>

        <p>
          <label for="address-zip">Zipcode</label>
          <input type="text" id="address-zip" placeholder="Zipcode" name="zipcode">
        </p>
      </form>

      <!-- Place order button -->
      <center><a href="confirmation.html"><button class="place-order" type="button">Place Order</button></a></center>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <span style="padding-right: 15px">&copy; 2020 Bun Bun Bake Shop</span>
  </footer>

</body>

</html>
