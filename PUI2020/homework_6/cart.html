<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <!-- Stylesheets -->
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/cart.css">

  <!-- Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600&display=swap"
    rel="stylesheet">

  <!-- Scripts -->
  <script src="js/cart-setter.js"></script> <!-- sets # cart items in navbar-->
  <script src="js/cart.js"></script>
  <!-- Note: following script inline with HTML file so can easily include multiple functions from diff script srcs in body onload -->
  <script>
    function onloadCartPg(){
      setCart();
      populateOrdersTab();
    }
  </script>

  <!-- Tab info -->
  <title>Your Cart | Bun Bun Bake Shop</title>
</head>

<body onload="onloadCartPg()">
  <!-- Top Navigation -->
  <nav>
    <div class="logo"><a href="index.html">Bun Bun Bake Shop</a></div>
    <div class="nav-links">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#">
            <span id="numItems"></span>
            <img alt="cart icon" class="active" src="assets/sprites/cart.png" height="27"></a>
        </li>
      </ul>
    </div>
  </nav>

  <div id="container">
    <div class="cart">
      <div id="items-wrapper">
        <h1>Your Order</h1>
      </div>

      <div class="price-wrapper">
        <div class="price-group subtotal">
          <div class="price-desc">Subtotal</div>
          <div class="price">$5.50</div>
        </div>

        <div class="price-group tax">
          <div class="price-desc">Tax</div>
          <div class="price">$0.39</div>
        </div>

        <div class="price-group shipping">
          <div class="price-desc">Shipping</div>
          <div class="price">$5.00</div>
        </div>

        <hr>

        <div class="price-group total">
          <div class="price-desc">Total</div>
          <div class="price">$19.45</div>
        </div>
      </div>
    </div>


    <div class="forms">
      <h1>Shipping Address</h1>
      <form id="shipping-info" autocomplete="on">
        <p>
          <label for="firstname-ship">First name</label>
          <input type="text" id="firstname-ship" placeholder="First Name" name="first-name">

          <label for="lastname-ship">Last name</label>
          <input type="text" id="lastname-ship" placeholder="Last Name" name="last-name">
        </p>

        <p>
          <label for="address-st-ship">Street</label>
          <input type="text" id="address-st-ship" placeholder="Street Address" name="street">

          <label for="address-apt-ship">Apt, suite, company, c/o</label>
          <input type="text" id="address-apt-ship" placeholder="Apt #" name="apt">
        </p>

        <p>
          <label for="address-city-ship">City</label>
          <input type="text" id="address-city-ship" placeholder="City" name="city">

          <label for="address-state-ship">State</label>
          <input type="text" id="address-state-ship" placeholder="State" name="state">
        </p>

        <p>
          <label for="address-zip-ship">Zipcode</label>
          <input type="text" id="address-zip-ship" placeholder="Zipcode" name="zipcode">
        </p>
      </form>

      <h1>Billing Address</h1>
      <form id="billing-info" autocomplete="on">
        <p>
          <label for="firstname-bill">First name</label>
          <input type="text" id="firstname-bill" placeholder="First Name" name="first-name">

          <label for="lastname-bill">Last name</label>
          <input type="text" id="lastname-bill" placeholder="Last Name" name="last-name">
        </p>

        <p>
          <label for="address-st-bill">Street</label>
          <input type="text" id="address-st-bill" placeholder="Street Address" name="street">

          <label for="address-apt-bill">Apt, suite, company, c/o</label>
          <input type="text" id="address-apt-bill" placeholder="Apt #" name="apt">
        </p>

        <p>
          <label for="address-city-bill">City</label>
          <input type="text" id="address-city-bill" placeholder="City" name="city">

          <label for="address-state-bill">State</label>
          <input type="text" id="address-state-bill" placeholder="State" name="state">
        </p>

        <p>
          <label for="address-zip-bill">Zipcode</label>
          <input type="text" id="address-zip-bill" placeholder="Zipcode" name="zipcode">
        </p>
      </form>

      <!-- Place order button -->
      <a class="place-order-text" href="confirmation.html"><div class="place-order">Place Order</div></a>
    </div>
  </div>
  <!-- Footer -->
  <footer>
    <span style="padding-right: 15px">&copy; 2020 Bun Bun Bake Shop</span>
  </footer>

</body>

</html>
